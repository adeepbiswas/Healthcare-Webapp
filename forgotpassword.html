<DOCTYPE html>
<html>
<title>Forgot Password</title>
<link rel="stylesheet" href="pswsty.css">
</head>
<body class="bod">
<div class="top">
<span class="headtext">Health-care Management System</span>
</div>
<h1 class="text">Reset Password</h1>
<form>
<label><b>Select your question:</b></label><br>
<select name="questions" class="drop">
  <option value="school">What was the name of your elementary / primary school?</option>
  <option value="birth">What time of the day were you born? (hh:mm)</option>
  <option value="fail">What is the last name of the teacher who gave you your first failing grade?</option>
  <option value="sibling">In what city or town does your nearest sibling live?</option>
</select><br>
<label><b>Answer</b></label>
<input type="text" placeholder="Enter your answer" name="answer" required>
<label><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="psw" required>
<label><b>Repeat Password</b></label>
<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
<div class="clearfix">
<button type="submit" class="submit">Submit</button>
</div>
</form>
</body>
</html>

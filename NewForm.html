<!DOCTYPE html>
<html>
<head>
    <title>Update Info</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="form.css">
    <div class="top">
            <span class="headtext">Apply to be a Doctor-Partner</span>
            </div>
    <div class="form-style-5">
        <form>
        <fieldset>
        <legend><span class="number">1</span> Candidate Info</legend>
        <input type="text" name="field1" placeholder="Your Name *" required>
        <input type="email" name="field2" placeholder="Your Email *" required>
        <textarea name="field3" placeholder="About yourself"></textarea>
        <label for="job">Medical Qualifications:</label>
        <select id="job" name="field4">
          <option value="Bachelor of Surgery">BCh</option>
          <option value="Bachelor of Surgery with spec">BChir</option>
          <option value="Certificate in Public Health">CPH</option>
          <option value="Bachelor of science">BSc</option>
          <option value="DGM">DGM</option>
          <option value="DGO">DGO</option>
          <option value="MBBS">MBBS</option>
          <option value="MS">MS</option>
          <option value="othersr">Other</option>
        </select>      
        </fieldset>
        <fieldset>
        <legend><span class="number">2</span> Additional Info</legend>
        <textarea name="field3" placeholder="
        Describe your Speciality"></textarea>
        </fieldset>
        <input type="submit" value="Apply for the profile!!" />
        </form>
        </div>
</body>

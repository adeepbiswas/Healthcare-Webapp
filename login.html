    function validate()
        {

            <!--Username Empty Check --!>
            var username=document.getElementById("usname").value;
            if(username=="")
                {
                    return false;
                }
            <!--Username Should not be less than 8 characters check-->
            if (username.length<8)
                {
                    return false;
                }

            var pass=document.getElementById("pass").value;
            if(pass=="")
                {
                    return false;
                }

            return true;
        }

    </script>

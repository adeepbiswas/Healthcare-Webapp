<DOCTYPE html>
<html>
<title>Personal Details</title>
<link rel="stylesheet" href="signupsty.css">
<script src="doctor.js"></script>
</head>
<body class="bod">
<div class="top">
<span class="headtext">Health-care Management System</span>
</div>
<form style="border:1px solid #ccc">
  <div class="container">
    <h1>Personal Details</h1>
    <p>Please fill in this form to complete your profile.</p>
    <hr>

    <label><b>Name</b></label>
    <input type="text" placeholder="Enter your name" name="name" required>
	<label><b>Date of Birth</b></label>
	<label><b>Gender</b></label>
    <input type="text" placeholder="Enter your gender" name="gender" required>
    <input type="text" placeholder="Enter your birthday in DD-MM-YYYY" name="dob" required>
    <label><b>Blood Group</b></label>
    <input type="text" placeholder="Enter your blood group" name="blood" required>
	<label><b>Allergies</b></label>
    <input type="text" placeholder="Enter your allergies" name="allergy" required>
	<label><b>Mobile Number</b></label>
    <input type="text" placeholder="Enter your mobile number" name="mobno" required>
	<label><b>Emergency Contact Name</b></label>
    <input type="text" placeholder="Enter your emergency contact name" name="ename" required>
	<label><b>Emergency Contact Phone Number</b></label>
    <input type="text" placeholder="Enter your emergency contact's phone number" name="emob" required>
    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>

<DOCTYPE html>
<html>
<title>Sign Up</title>
<link rel="stylesheet" href="signupsty.css">
<script src="doctor.js"></script>
</head>
<body class="bod">
<!-- <div class="top"> -->
<!-- <span class="headtext">Health-care Management System</span> -->
</div>
<form style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required style="border-radius: 15px">

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required style="border-radius: 15px">

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required style="border-radius: 15px">

    <label>
      <input type="checkbox" id="doctor" name="doctor" onClick="clicky()" style="margin-bottom:15px" > Doctor
    </label>
	
	<div class="container1">
    

    <label><b>Medical License ID</b></label>
    <input type="text" placeholder="Enter your medical license number" name="medicalid" required style="border-radius: 15px">
	<label><b>Qualifications</b></label>
    <input type="text" placeholder="Enter your qualification degrees" name="degree" required style="border-radius: 15px">
	<label><b>Hospital Name</b></label>
    <input type="text" placeholder="Enter the hospital name for which you work" name="hospital" required style="border-radius: 15px">
	<label><b>Specialization</b></label>
    <input type="text" placeholder="Enter your medical license number" name="spec" required style="border-radius: 15px">
	<label><b>Degree E-copy<br></b></label>
    <input type="file" placeholder="Submit softcopy of your degrees" name="softcopy" accept=".pdf,.doc" style="margin:10px; background-color:#e0e0d1; width:500px;" required style="border-radius: 15px"><br>
    <br><input type="submit" value="submit" style="background-color:dodgerblue; display:block; height:30px; width:100px; color:white; padding:5px;">
	</div>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
